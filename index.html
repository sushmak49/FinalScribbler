<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!--link to local stylesheets-->
    <link rel="stylesheet" type="text/css" href="./styles/common.css">
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
    <!--link to Bootstrap minified CSS and JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <header id="header" class="col">
        <div>
            <h1 class="heading">ScriBBler</h1>
            <p class="sub-heading">Explore, Imagine, Create</p>
        </div>
        <div>
            <button type="button" class="btn btn-primary header-btn" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
            <button type="button" class="btn btn-primary header-btn" data-toggle="modal" data-target="#signInModal">Sign In</button>
        </div>     
    </header>

    <div class="posts-container">
        <button type="button" class="btn btn-primary btn-posts">All Posts</button>
        <button type="button" class="btn btn-primary btn-posts" data-toggle="modal" data-target="#createPostModal">Create Post</button>
    </div>

    <!--Sign Up modal dialog-->
    <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-box">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Get Started</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post">
                        <div class="form-group">
                            <label for="name" class="label-text">Name</label>
                            <input type="text" class="form-control input-field" name="name" placeholder="Enter your name" required="true">  
                        </div>
                        <div class="form-group">
                            <label for="name" class="label-text">Username</label>
                            <input type="text" class="form-control input-field" name="name" placeholder="Enter your username" required="true">  
                        </div>
                        <div class="form-group">
                            <label for="password" class="label-text">Password</label>
                            <input type="password" class="form-control input-field" name="password" placeholder="Enter your password" required="true"> 
                        </div>
                        <div class="form-group">
                            <label for="confirmpassword" class="label-text">Confirm Password</label>
                            <input type="password" class="form-control input-field" name="confirmpassword" placeholder="Re-enter your password" required="true"> 
                        </div>
                        <button type="submit" class="btn btn-success col btn-submit"> Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Sign In modal dialog-->
    <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-box">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Welcome Back!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post">
                        <div class="form-group">
                            <label for="name" class="label-text">Username</label>
                            <input type="text" class="form-control input-field" name="name" placeholder="Enter your username" required="true">  
                        </div>
                        <div class="form-group">
                            <label for="password" class="label-text">Password</label>
                            <input type="password" class="form-control input-field" name="password" placeholder="Enter your password" required="true"> 
                        </div>
                        <button type="submit" class="btn btn-success col btn-submit">Sign In</button>
                        <div class="bottom-banner">
                            <p>Not a member? <span id="sign-up-link"><a data-dismiss="modal" data-toggle="modal" href="#signUpModal">Sign Up</a></span></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Create A Post modal dialog-->
    <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-box modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Pen Your Post!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post">
                        <div class="form-group">
                            <label for="title" class="label-text">Title</label>
                            <input type="text" class="form-control input-field" name="title" placeholder="Enter title of your post" required="true">  
                        </div>
                        <div class="form-group">
                            <label for="contents" class="col-form-label">Contents</label>
                            <textarea class="form-control input-field" id="contents" placeholder="Enter the contents of your post"></textarea>
                        </div>
                        <button type="button" class="btn btn-success col btn-create-post">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
